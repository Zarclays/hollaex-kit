<!doctype html>
<html lang="en">

    <meta name="theme-color" content="#000000">
    <link rel="manifest" id="manifest-placeholder">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.min.css">

    <style>
      .app-booting {
        display: none;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
      }
      .booting-container {
        width: 5rem;
        height: 5rem;
        max-width: 100%;
        max-height: 100%;
        position: absolute;
        pointer-events: none;

        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      #app-booting-image {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="%PUBLIC_URL%/datafeeds/udf/dist/bundle.js"></script>

    <script src="%PUBLIC_URL%/datafeeds/udf/dist/polyfills.js"></script>
    <script src="%PUBLIC_URL%/datafeeds/udf/dist/bundle.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KCCWQV81K1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-KCCWQV81K1');
    </script> 
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div class="app-booting">
      <div class="booting-container">
        <img id="app-booting-image" alt="Loading ...">
      </div>
    </div>
  </body>
</html>
