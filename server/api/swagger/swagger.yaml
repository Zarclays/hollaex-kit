swagger: "2.0"
info:
  version: "2.0.0"
  title: HollaEx Kit
host: api.hollaex.com
basePath: /v2
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
  - text/csv

securityDefinitions:
  Bearer:
    description: JWT authentication
    type: apiKey
    name: Authorization
    in: header
  HmacKey:
    description: HMAC API key
    type: apiKey
    name: api-key
    in: header

paths:
  /health:
    x-swagger-router-controller: general
    get:
      operationId: getHealth
      description: Get health of server
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /constant:
    x-swagger-router-controller: general
    get:
      operationId: getConstants
      description: Get the system constants such as pairs and currencies
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /kit:
    x-swagger-router-controller: general
    get:
      operationId: getKitConfigurations
      description: Get kit configurations
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /signup:
    x-swagger-router-controller: user
    post:
      operationId: signUpUser
      description: User sign up
      tags:
        - Public
      parameters:
        - name: signup
          in: body
          required: true
          schema:
            $ref: "#/definitions/UserAuthentication"
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /verify:
    x-swagger-router-controller: user
    get:
      operationId: getVerifyUser
      description: Get information of verification user, must provide email or verification_code. If you want to resend the email, provide email and resend query parameters
      tags:
        - Public
      parameters:
        - name: email
          in: query
          description: User's email
          required: false
          type: string
        - name: resend
          in: query
          description: Resend email to user
          required: false
          type: boolean
        - name: verification_code
          in: query
          description: Verification code
          required: false
          type: string
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              verification_code:
                type: string
              email:
                type: string
              message:
                type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
    post:
      operationId: verifyUser
      description: User Verification
      tags:
        - Public
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            required:
              - email
              - verification_code
            properties:
              email:
                type: string
              verification_code:
                type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /login:
    x-swagger-router-controller: user
    post:
      operationId: loginPost
      description: Login with a particular role. If OTP is enabled, the user must provide an OTP code
      tags:
        - Public
      parameters:
        - name: authentication
          in: body
          required: true
          schema:
            $ref: "#/definitions/UserAuthentication"
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              token:
                type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /verify-token:
    x-swagger-router-controller: user
    get:
      operationId: verifyToken
      description: Verify token
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /reset-password:
    x-swagger-router-controller: user
    get:
      operationId: requestResetPassword
      description: Request a code to reset password of a user
      tags:
        - Public
      parameters:
        - name: email
          in: query
          required: true
          type: string
        - name: captcha
          in: query
          required: false
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
    post:
      operationId: resetPassword
      description: "Reset password of a user"
      tags:
        - Public
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/ResetPassword"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /user:
    x-swagger-router-controller: user
    get:
      operationId: getUser
      description: List information of authenticated user
      tags:
        - User
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/UserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/settings:
    x-swagger-router-controller: user
    put:
      operationId: updateSettings
      description: Edit settings of authenticated user
      tags:
        - User
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/SettingsPut"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/UserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/change-password:
    x-swagger-router-controller: user
    post:
      operationId: changePassword
      description: Change password of authenticated user
      tags:
        - User
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/ChangePassword"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/username:
    x-swagger-router-controller: user
    post:
      operationId: setUsername
      description: Change user's username
      tags:
        - User
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            required:
              - username
            properties:
              username:
                type: string
                minLength: 3
                maxLength: 15
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/logins:
    x-swagger-router-controller: user
    get:
      operationId: getUserLogins
      description: List logins of authenticated user
      tags:
        - User
      parameters:
        - in: query
          name: limit
          description: "Number of elements to return. Default: 50. Maximun: 100"
          required: false
          type: number
          format: int32
        - in: query
          name: page
          description: Page of data to  retrieve
          required: false
          type: number
          format: int32
        - in: query
          name: start_date
          description: Starting date of queried data
          required: false
          type: string
          format: date-time
        - in: query
          name: end_date
          description: Ending date of queried data
          required: false
          type: string
          format: date-time
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/LoginsResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/affiliation:
    x-swagger-router-controller: user
    get:
      operationId: affiliationCount
      description: Get the number of affiliated account a user has made
      tags:
        - User
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/CountResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/request-otp:
    x-swagger-router-controller: otp
    get:
      operationId: requestOtp
      description: Generate OTP code for OTP verification
      tags:
        - User
        - OTP
      responses:
        200:
          description: Created
          schema:
            type: object
            required:
              - secret
            properties:
              secret:
                type: string
        403:
          description: Access Denied
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/activate-otp:
    x-swagger-router-controller: otp
    post:
      operationId: activateOtp
      description: Enable OTP
      parameters:
        - name: data
          description: Activation code
          in: body
          required: true
          schema:
            $ref: "#/definitions/OtpRequest"
      tags:
        - User
        - OTP
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        403:
          description: Access Denied
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/deactivate-otp:
    x-swagger-router-controller: otp
    post:
      operationId: deactivateOtp
      description: Disable OTP
      tags:
        - User
        - OTP
      parameters:
        - name: data
          description: Activation code
          in: body
          required: true
          schema:
            $ref: "#/definitions/OtpRequest"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        403:
          description: Access Denied
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/deactivate:
    x-swagger-router-controller: user
    get:
      operationId: deactivateUser
      description: Deactivate the user account
      tags:
        - User
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /order:
    x-swagger-router-controller: order
    post:
      description: Create a new order
      operationId: createOrder
      tags:
        - User
        - order
      parameters:
        - in: body
          name: order
          required: true
          description: order data
          schema:
            $ref: "#/definitions/OrderRequest"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
        - HmacKey: []
      x-security-scopes:
        - user
        - hmac
  /user/orders:
    x-swagger-router-controller: order
    get:
      operationId: getAllUserOrders
      description: List orders of authenticated user
      tags:
        - User
      parameters:
        - name: symbol
          in: query
          description: Currency symbol
          required: false
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrdersResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
        - HmacKey: []
      x-security-scopes:
        - user
        - hmac
    delete:
      operationId: cancelAllUserOrders
      description: Cancel all orders of authenticated user
      tags:
        - User
      parameters:
        - name: symbol
          in: query
          description: Currency symbol
          required: false
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrdersResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
        - HmacKey: []
      x-security-scopes:
        - user
        - hmac
  /user/order:
    x-swagger-router-controller: order
    get:
      operationId: getUserOrder
      description: Get order of authenticated user
      tags:
        - User
      parameters:
        - name: order_id
          in: query
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
        - HmacKey: []
      x-security-scopes:
        - user
        - hmac
    delete:
      operationId: cancelUserOrder
      description: Cancel order of authenticated user
      tags:
        - User
      parameters:
        - name: order_id
          in: query
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
        - HmacKey: []
      x-security-scopes:
        - user
        - hmac
  /user/balance:
    x-swagger-router-controller: user
    get:
      operationId: getUserBalance
      description: Balance of authenticated user
      tags:
        - User
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/BalanceResponse"
        403:
          description: Access Denied
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
        - HmacKey: []
      x-security-scopes:
        - user
        - hmac
  /user/create-address:
    x-swagger-router-controller: user
    get:
      operationId: createCryptoAddress
      description: Create a crypto address for the user
      tags:
        - User
        - Wallet
      parameters:
        - name: crypto
          in: query
          required: true
          type: string
          minLength: 3
          maxLength: 15
      responses:
        201:
          description: Success
          schema:
            $ref: "#/definitions/UsersAddressResponse"
        default:
          description: "Error"
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/tokens:
    x-swagger-router-controller: user
    get:
      operationId: getHmacToken
      description: Get user active HMAC tokens
      tags:
        - User
        - Token
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/TokensResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
    post:
      operationId: createHmacToken
      description: "Create an HMAC token. It requires OTP to create a token"
      tags:
        - User
        - Token
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            required:
              - name
              - otp_code
            properties:
              name:
                type: string
              otp_code:
                type: string
      responses:
        201:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
    delete:
      operationId: deleteHmacToken
      description: Revoke an issued token. It requires otp.
      tags:
        - User
        - Token
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            required:
              - token_id
              - otp_code
            properties:
              token_id:
                type: number
                format: int32
              otp_code:
                type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /admin/kit:
    x-swagger-router-controller: admin
    get:
      operationId: getAdminKit
      description: Get exchange kit configurations and secrets for admin
      tags:
        - Admin
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - admin
        - tech
    put:
      operationId: putAdminKit
      description: Update exchange constants and secrets
      tags:
        - Admin
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/KitPut"
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - admin
        - tech
  /admin/users:
    x-swagger-router-controller: admin
    get:
      description: Get exchange users for admin
      operationId: getUsersAdmin
      tags:
        - Admin
      parameters:
        - name: id
          in: query
          required: false
          type: number
        - name: search
          in: query
          required: false
          type: string
        - name: pending
          in: query
          required: false
          type: boolean
        - in: query
          name: limit
          description: "Number of elements to return. Default: 50. Maximun: 100"
          required: false
          type: number
          format: int32
        - in: query
          name: page
          description: Page of data to retrieve
          required: false
          type: number
          format: int32
        - in: query
          name: order_by
          description: Field to order data
          required: false
          type: string
        - in: query
          name: order
          description: Direction to order
          required: false
          type: string
          enum: ['asc', 'desc']
        - in: query
          name: start_date
          description: Starting date of queried data
          required: false
          type: string
          format: date-time
        - in: query
          name: end_date
          description: Ending date of queried data
          required: false
          type: string
          format: date-time
        - in: query
          name: format
          description: Specify data format
          required: false
          enum: ['csv']
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/AdminUsersResponse"
        202:
          description: CSV
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - admin
        - supervisor
        - support
        - kyc
  /admin/user/role:
    x-swagger-router-controller: admin
    put:
      operationId: putUserRole
      description: "Update a user's role"
      tags:
        - Admin
      parameters:
        - name: user_id
          in: query
          required: true
          type: number
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/UserRolePut"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/UserRolePutResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - admin
  /admin/user/note:
    x-swagger-router-controller: admin
    put:
      operationId: putUserNote
      description: Update a user note
      tags:
        - Admin
      parameters:
        - name: user_id
          in: query
          required: true
          type: number
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/UserNotePut"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - admin
        - supervisor
        - kyc
        - support
  /admin/user/balance:
    x-swagger-router-controller: admin
    get:
      operationId: getAdminUserBalance
      description: Get balance of given user
      tags:
        - Admin
      parameters:
        - name: user_id
          in: query
          required: true
          type: number
          format: int32
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/BalanceResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - admin
        - supervisor
  /admin/logins:
    x-swagger-router-controller: admin
    get:
      description: Get the user logins for admin
      operationId: getAdminUserLogins
      parameters:
        - in: query
          name: user_id
          description: User id
          required: false
          type: number
          format: int32
        - in: query
          name: limit
          description: "Number of elements to return. Default: 50. Maximun: 100"
          required: false
          type: number
          format: int32
        - in: query
          name: page
          description: Page of data to retrieve
          required: false
          type: number
          format: int32
        - in: query
          name: start_date
          description: Starting date of queried data
          required: false
          type: string
          format: date-time
        - in: query
          name: end_date
          description: Ending date of queried data
          required: false
          type: string
          format: date-time
        - in: query
          name: format
          description: Specify data format
          required: false
          enum: ['csv']
          type: string
      tags:
        - Admin
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/LoginsResponse"
        202:
          description: CSV
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - admin
        - supervisor
        - support
        - kyc
  /admin/audits:
    x-swagger-router-controller: admin
    get:
      description: Get the user audits for admin
      operationId: getUserAudits
      parameters:
        - in: query
          name: user_id
          description: User id
          required: false
          type: number
          format: int32
        - in: query
          name: limit
          description: "Number of elements to return. Default: 50. Maximun: 100"
          required: false
          type: number
          format: int32
        - in: query
          name: page
          description: Page of data to retrieve
          required: false
          type: number
          format: int32
        - in: query
          name: start_date
          description: Starting date of queried data
          required: false
          type: string
          format: date-time
        - in: query
          name: end_date
          description: Ending date of queried data
          required: false
