kind: pipeline
type: docker
name: slack_notify

steps:
- name: partymaker_version_tag
  image: alpine
  commands:
  - cat version > .tags
  - echo "Current version tag is :" && cat .tags
  
- name: slack_noti_to_releases
  image: bitholla/devops-tools:drone_partymaker-0.1.2
  environment:
    slack_webhook:
      from_secret: slack_webhook
  when:
    status: [success]

trigger:
  branch:
  - master
  event:
  - push